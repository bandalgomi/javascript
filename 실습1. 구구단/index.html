<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3>구구단</h3>
  <input type="button" value="버튼" onclick="btn1()"/>
</br>

<script>
  function btn1() {
    // 숫자 입력
    const inputValue = prompt("숫자를 입력해주세요.");
    // 숫자 확인
    const i = parseInt(inputValue);
    if (!isNaN(i) && i >= 1 && i <= 9) {
      document.write(i + "단");
      document.write("<br>");
      for (j = 1; j <= 9; j++) {
        document.write(i +" X " + j + " = " + i*j);
        document.write("<br>");
      }
    } else {
      alert("올바른 숫자를 입력하세요.");
    }
    let reset  = document.createElement("button");
    reset.setAttribute("onClick", "window.location.reload()");
    reset.textContent = "초기화";
    document.querySelector("body").appendChild(reset);
  }
  </script>
</body>
</html>
